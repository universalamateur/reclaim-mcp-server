instructions:
  - name: Python Code Quality
    fileFilters:
      - "**/*.py"
      - "!tests/**/*.py"
      - "!**/__pycache__/**"
    instructions: |
      1. Verify all functions have type hints for parameters and return values
      2. Check for Google-style docstrings on public functions
      3. Ensure proper error handling with specific exception types
      4. Verify async functions use httpx.AsyncClient correctly
      5. Check for potential security issues (hardcoded secrets, injection vulnerabilities)
      6. Ensure no unused imports or variables

  - name: Test Coverage
    fileFilters:
      - "tests/**/*.py"
    instructions: |
      1. Verify tests cover both success and error paths
      2. Check that external dependencies are properly mocked
      3. Ensure async tests use pytest.mark.asyncio
      4. Verify test fixtures are used appropriately
      5. Check for meaningful assertions, not just "does not raise"

  - name: Configuration Files
    fileFilters:
      - "pyproject.toml"
      - "*.yaml"
      - "*.yml"
      - "*.json"
    instructions: |
      1. Verify no secrets or credentials are committed
      2. Check for proper formatting and valid syntax
      3. Ensure version numbers are updated if needed
      4. Verify dependencies are pinned appropriately

  - name: Documentation
    fileFilters:
      - "**/*.md"
      - "!CHANGELOG.md"
    instructions: |
      1. Check for accurate and up-to-date information
      2. Verify code examples are correct and runnable
      3. Ensure links are valid and not broken
      4. Check for proper markdown formatting
